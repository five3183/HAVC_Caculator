<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>HVAC CACULATOR</title>
</head>
<body>
  <div class="container"> 
    <div>
      <h1 class="mb5">HVAC CACULATOR</h1>
    </div>
     <!--MICROFARADS CACULATOR-->
    <div id="MicroDiv">
      <h2>Microfarads Caculator</h2>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >AMPS:</span>
          <input type="text" inputmode="decimal" pattern="[0-9]*" class="form-control" id="_amps">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" >VOLTS:</span>
          <input type="text" inputmode="decimal" pattern="[0-9]*" class="form-control" id="_volts">
        </div>
       </div>
      <div class="d-flex justify-content">
        <div class="input-group mb-3">
            <button type="button" class="btn btn-success" id="_microCalc" onclick="microfaradCalc()">Caculate</button>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group">
          <span class="input-group-text" >Microfarads:</span>
          <input class="form-control" id="_microfarads" type="text" readonly>
        </div>
       </div>
    </div>
    <!--GAS HEAT TEMP RISE-->
    <div class="mt-3" id="GasHeatCFM">
      <h2>Temperature Rise Method – Gas Heat</h2>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >BTHU:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_BTHU" >
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >Supply Temp:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_SupplyTemp">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >Return Temp:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_ReturnTemp"  aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="d-flex justify-content">
        <div class="input-group mb-3">
            <button type="button" class="btn btn-success" id="_cfmGasCalc" onclick="TempRiseMethod()">Caculate</button>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group">
          <span class="input-group-text" >CFM:</span>
          <input class="form-control" id="_CFM1" type="text" readonly>
        </div>
       </div>
    </div>
    <!--TEMP RISE AC / HEATPUMP-->
    <div class="mt-3" id="HeatPumpCFM">
      <h2>Temperature Rise Method – Electric Heat (air conditioning and heat pumps)</h2>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >Air Handler Supply Voltage:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_ahVolts" >
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >Air Handler Amp Draw:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_ahAmpDraw">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >Supply Temp:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_ahSupplyTemp"  aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group mb-3">
          <span class="input-group-text" >Return Temp:</span>
          <input type="text" pattern="[0-9]*" class="form-control" id="_ahReturnTemp"  aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="d-flex justify-content">
        <div class="input-group mb-3">
            <button type="button" class="btn btn-success" id="_ahCFMCalc" onclick="ahTempRiseMethod()">Caculate</button>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="input-group">
          <span class="input-group-text" >CFM:</span>
          <input class="form-control" id="_ahCFM" type="text" readonly>
        </div>
       </div>
    </div>
    
  </div>



  <script type="text/javascript" src="calc.js"></script>
</body>
</html>
